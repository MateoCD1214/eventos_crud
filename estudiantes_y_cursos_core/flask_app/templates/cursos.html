<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Crear cursos</title>
    <style>
    header{
        flex: 1;
        height: 4rem;
    }
    footer{
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #212529ff;
        color: white;
    }   
    body{
        display: flex;
        flex-direction: column;
        height: 100vh;
    }    
    main{
        flex: 8;
        justify-content: space-between;
    }
    </style>
</head>
<body style="display: flex; flex-direction: column; ">
    <main>
        <header class="bg-dark text-white">
            <div class="container">
                <h1 class="text-center">Estudiantes y Cursos App</h1>
            </div>
        </header>
        <h1 style="margin-left: 20rem; margin-top: 3rem">Nuevo curso</h1>
        <form action="/cursos/crear" method="POST" style="margin-left: 20rem;margin-top: 1rem; width: 25rem; display: flex; flex-direction: column; background-color: rgb(213, 213, 213); padding: 1rem; border-radius: 1rem">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <button type="submit" class="btn btn-primary">Crear</button>
        </form>
        <div  style="display: flex;width: 30rem; margin-top: -12rem; margin-left: 55rem;">
            <div class="card" style="width: 90%; margin: 1rem;">
                <div class="card-header">
                    <h1>Todos los cursos</h1>
                </div>
                <div class="card-body" style="display: flex; flex-direction: column;">
                    {%for curso in cursos%}
                        <a href="/cursos/{{curso.id}}">{{curso.nombre}}</a>
                    {%endfor%}
                </div>
                <div class="card-footer">
                    <a href="/estudiantes/nuevo">Agregar estudiante</a>
                </div>
            </div>
        </div>
    </main>
    <footer>@2024 Estudiantes y cursos</footer>
</body>
</html>
